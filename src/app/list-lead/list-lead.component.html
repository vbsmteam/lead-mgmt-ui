<div class="container-fluid text-center">   
    <div class="row content">
    <div class="col-sm-2 sidenav">
      <p><a href="#">Link</a></p>

    </div>
    <div class="col-sm-8 text-left"> 
        <div class="row-sm-2 content"></div> 
      <div class="panel panel-default">
        <div class="panel-heading">
          <h1>Lead Details</h1>
        </div>
      
      <!-- <button class="btn btn-danger" (click)="addLead()"> Add Lead</button> -->
      <div class="panel-body">
      <table class="table table-striped table-bordered table-responsive">
        <thead>
        <tr>
          <th class="hidden">Id</th>
          <th>Lead No</th>
          <th>Lead Name</th>
          <th>Lead Enquiry Date & Time</th>
          <th>Lead Owner</th>
          <th>Lead Catagory</th>
          <th>Task Count</th>
          <th>Activity Count</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let lead of leads">
          <td class="hidden">{{lead.id}}</td>
          <td>{{lead.leadNo}}</td>
          <td>{{lead.studentName}}</td>
          <td>{{lead.leadDate}}</td>
          
           <td>{{lead.leadOwner.name}}</td>
          <td>{{lead.leadCategory.name}}</td>  
          <td></td>
          <td></td>
          <td><button class="btn btn-danger" (click)="deleteLead(lead)"> Delete</button>
            <button class="btn btn-danger" (click)="editLead(lead)" style="margin-left: 20px;"> Edit</button>
            <button class="btn btn-danger"  style="margin-left: 20px;">View Task</button>
            <button class="btn btn-danger"  style="margin-left: 20px;">View Activity</button>
            <button class="btn btn-danger"  style="margin-left: 20px;">Add Task</button>
            <button class="btn btn-danger"  style="margin-left: 20px;">Add Activity</button>
            <button class="btn btn-danger"  style="margin-left: 20px;">Move to register</button></td>
    
        </tr>
        </tbody>
      </table>
